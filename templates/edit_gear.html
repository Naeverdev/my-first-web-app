{% extends "base.html" %}

{% block content %}
<h1>✏️ Edit Gear: {{ gear.name }}</h1>

<form method="POST">
    <div class="form-group">
        <label for="name">Item Name *</label>
        <input type="text" id="name" name="name" required value="{{ gear.name }}">
    </div>
    
    <div class="form-group">
        <label for="brand">Brand</label>
        <input type="text" id="brand" name="brand" value="{{ gear.brand or '' }}">
    </div>
    
    <div class="form-group">
        <label for="category">Category *</label>
        <select id="category" name="category" required>
            <option value="">Select Category</option>
            <option value="Lighting" {% if gear.category == 'Lighting' %}selected{% endif %}>Lighting</option>
            <option value="Clothing" {% if gear.category == 'Clothing' %}selected{% endif %}>Clothing</option>
            <option value="Shelter" {% if gear.category == 'Shelter' %}selected{% endif %}>Shelter</option>
            <option value="Cooking" {% if gear.category == 'Cooking' %}selected{% endif %}>Cooking</option>
            <option value="Navigation" {% if gear.category == 'Navigation' %}selected{% endif %}>Navigation</option>
            <option value="Safety" {% if gear.category == 'Safety' %}selected{% endif %}>Safety</option>
            <option value="Climbing" {% if gear.category == 'Climbing' %}selected{% endif %}>Climbing</option>
            <option value="Hiking" {% if gear.category == 'Hiking' %}selected{% endif %}>Hiking</option>
            <option value="Camping" {% if gear.category == 'Camping' %}selected{% endif %}>Camping</option>
            <option value="Electronics" {% if gear.category == 'Electronics' %}selected{% endif %}>Electronics</option>
            <option value="Other" {% if gear.category == 'Other' %}selected{% endif %}>Other</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="weight_grams">Weight (grams)</label>
        <input type="number" id="weight_grams" name="weight_grams" value="{{ gear.weight_grams or '' }}">
    </div>
    
    <div class="form-group">
        <label for="condition">Condition</label>
        <select id="condition" name="condition">
            <option value="Excellent" {% if gear.condition == 'Excellent' %}selected{% endif %}>Excellent</option>
            <option value="Good" {% if gear.condition == 'Good' %}selected{% endif %}>Good</option>
            <option value="Fair" {% if gear.condition == 'Fair' %}selected{% endif %}>Fair</option>
            <option value="Poor" {% if gear.condition == 'Poor' %}selected{% endif %}>Poor</option>
            <option value="Needs Repair" {% if gear.condition == 'Needs Repair' %}selected{% endif %}>Needs Repair</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="notes">Notes</label>
        <textarea id="notes" name="notes" rows="3">{{ gear.notes or '' }}</textarea>
    </div>
    
    <div style="margin-top: 20px;">
        <button type="submit" class="btn">Update Gear Item</button>
        <a href="{{ url_for('gear_list') }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
